language: ruby
sudo: false
cache: bundler

addons:
  apt:
    sources:
      - libicu-dev

script: bundle exec rake

gemfile:
  - gemfiles/rails_5.gemfile
  - gemfiles/rails_4.gemfile
  - gemfiles/rails_3.gemfile

rvm:
  - 2.3.1
  - 2.2.5
  - 2.2
  - 2.1
  - 2.0
  - ruby-head

matrix:
  fast_finish: true
  allow_failures:
    - gemfile: gemfiles/rails_5.gemfile
      rvm: 2.2
    - gemfile: gemfiles/rails_5.gemfile
      rvm: 2.1
    - gemfile: gemfiles/rails_5.gemfile
      rvm: 2.0
    - rvm: ruby-head
